<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mediaBelow360.css" media="screen and (min-width:300px)and (max-width:575px)">
  <link rel="stylesheet" href="css/mediaAbove576.css" media="screen and (min-width:576px) and (max-width:850px)">
  <link rel="stylesheet" href="css/mediaAbove800.css" media="screen and (min-width:850px)">
  <title>Portfolio</title>
</head>
<body>
    <header class="container-fluid">
      <div class="header row">
          <div class="logo col-xs-6">
              <img src="img/logo.png" id="logo" alt="Logo">
          </div>
          <div class="name col-xs-6">
              <h1>Sahil Naikdhure</h1>
              <p>Time to change the portfolio</p>
          </div>
      </div>
    </header>
    <section class="main container-fluid">
        <div class="row">
            <div class="image col-xs-12">
                <img id="image" src="img/background.png" alt="Workspace Image">
            </div>
        </div>
        <div class="container skills">
            <div class="row">
                <div class="col-xs-12">
                    <h2>Skills:</h2>
                    <br>
                </div>
            </div>
            <div class="row">
                    <div class="col-sm-4">
                        <img src="img/html.jpg" class="skill-logo" alt="html logo">
                        <h3>HTML</h3>
                    </div>
                    <div class="col-sm-4">
                        <img src="img/css.jpg" class="skill-logo" alt="css logo">
                        <h3>CSS</h3>
                    </div>
                    <div class="col-sm-4">
                        <img src="img/javascript.jpg" class="skill-logo" alt="JS logo">
                        <h3>JavaScript</h3>
                    </div>
                </div>
            </div>
      </section>
  </body>
</html>
